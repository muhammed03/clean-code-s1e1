<!DOCTYPE html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  MEDIA="screen" charset="utf-8">
</HEAD>

<body>
  <div class="app">
    <article class="article">
      <img class="article__img" src="./eisenhower-matrix.jpg">
      <a class="article__tag" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </article>
    <main class="main">
      <div class="section add-item">
        <h3 class="section__title">Add Item</h3>
        <div class="section__inputs">
          <input class="task section__input add-item__input" type="text">
          <button class="section__btn">Add</button>
        </div>
      </div>
      <div class="section todo">
        <h3 class="section__title">Todo</h3>
        <ul class="todo__list">
          <li class="section__list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="section__btn edit">Edit</button>
            <button class="section__btn delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task section__input">
            <button class="section__btn edit">Save</button>
            <button class="section__btn delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="section__btn edit">Edit</button>
          <button class="section__btn delete">
            <img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
  </div>
  <script  SRC="app.js"></script>
</body>

</html>
